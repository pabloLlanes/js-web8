<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Importamos Bootstrap para estilos predefinidos -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center my-5">The Persons</h1>

    <div class="p-4">
        <!-- Formulario para agregar una nueva persona -->
        <div class="card p-4 m-4 shadow-sm">
            <form id="form" class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col-md-4">
                    <input type="number" id="edad" class="form-control" placeholder="Edad" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success w-100">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla para mostrar la lista de personas -->
    <div class="p-4">
        <div class="mt-4">
            <table class="table table-striped table-hover table-bordered rounded-3 shadow-sm text-center">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista">
                    <!-- Aquí se insertarán las filas de la tabla dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts de Bootstrap y nuestro archivo app.js -->
    <script src="./js/app.js"></script>

    <script src="./js/bootstrap/popper.min.js"></script>

    <script src="./js/bootstrap//bootstrap.min.js"></script>

</body>

</html>
