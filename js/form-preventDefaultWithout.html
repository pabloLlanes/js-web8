<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario sin preventDefault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulario sin preventDefault</h1>

        <!-- Formulario Bootstrap -->
        <form id="miFormulario" class="p-4 border rounded bg-white shadow">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre" required />
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" id="edad" class="form-control" placeholder="Ingresa tu edad" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>

    <script>
        // Capturamos el formulario
        const form = document.getElementById("miFormulario");

        // Escuchamos el evento 'submit'
        form.addEventListener("submit", function (event) {
            console.log("Formulario enviado SIN preventDefault");

            // 🚨 Sin event.preventDefault(), la página se recarga al enviar el formulario.
            // Esto significa que los datos se pierden y la consola se limpia automáticamente.
        });


        /* Cómo mostrar la diferencia en vivo:
           - Abre la consola (F12 en Chrome/Firefox, pestaña "Consola").
           - Carga el archivo formulario_sin_prevent.html y presiona "Enviar".
           -  Verás que la página se recarga y la consola se limpia automáticamente.
           - Carga formulario_con_prevent.html y presiona "Enviar".
           - 🚀 Verás que la página NO se recarga y los datos quedan visibles en la consola.
            */
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
